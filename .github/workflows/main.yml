name: Train and Upload Model

on:
  push:
    branches: [ main ]

jobs:
  train:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.10'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Run training with profiling
      run: |
        mkdir -p model
        python train.py

    - name: Upload model and profiling as artifact
      uses: actions/upload-artifact@v4
      with:
        name: trained-model
        path: model/
